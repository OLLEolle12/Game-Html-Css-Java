<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Pet Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐾 Virtual Pet Game</h1>

  <div class="pet-area">
    <img id="pet-img" src="https://i.imgur.com/eJwANIJ.png" alt="Your Pet" />
    <h2 id="pet-name">Whiskers</h2>
  </div>

  <div class="stats">
    <div>Hunger: <progress id="hunger" value="50" max="100"></progress></div>
    <div>Happiness: <progress id="happiness" value="50" max="100"></progress></div>
    <div>Energy: <progress id="energy" value="50" max="100"></progress></div>
  </div>

  <div class="controls">
    <button onclick="feedPet()">🍔 Feed</button>
    <button onclick="playWithPet()">🎾 Play</button>
    <button onclick="putToSleep()">💤 Sleep</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
