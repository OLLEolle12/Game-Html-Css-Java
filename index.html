<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-wrapper">
    <header class="game-header">

    <main class="game-container">
      <section class="slot-machine">
        <!-- Reel Columns -->
        <div class="reel-column">
          <div class="reel"><img src="https://i.imgur.com/WLHb6TA.png" alt="Cherry"></div>
          <div class="reel"><img src="https://i.imgur.com/lovSpjQ.png" alt="Lemon"></div>
          <div class="reel"><img src="https://i.imgur.com/IPVhR6k.png" alt="Strawberry"></div>
        </div>
        <div class="reel-column">
          <div class="reel"><img src="https://i.imgur.com/BnEjjIk.png" alt="Grape"></div>
          <div class="reel"><img src="https://i.imgur.com/HaxcHAt.png" alt="Apple"></div>
          <div class="reel"><img src="https://i.imgur.com/i4IqK9n.png" alt="Banana"></div>
        </div>
        <div class="reel-column">
          <div class="reel"><img src="https://i.imgur.com/jKJ260m.png" alt="Watermelon"></div>
          <div class="reel"><img src="https://i.imgur.com/Xfqal0K.png" alt="Bell"></div>
          <div class="reel"><img src="https://i.imgur.com/PwFcwj1.png" alt="Horse Shoe"></div>
        </div>
        <div class="reel-column">
          <div class="reel"><img src="https://i.imgur.com/QHtBDPf.png" alt="Clover"></div>
          <div class="reel"><img src="https://i.imgur.com/NyYN8XU.png" alt="Big Win"></div>
          <div class="reel"><img src="https://i.imgur.com/SGg68qy.png" alt="Diamond"></div>
        </div>
        <div class="reel-column">
          <div class="reel"><img src="https://i.imgur.com/1uRKpwU.png" alt="7"></div>
          <div class="reel"><img src="https://i.imgur.com/Xc5qcpV.png" alt="777"></div>
          <div class="reel"><img src="https://i.imgur.com/YrPdQ4k.png" alt="Bar"></div>
        </div>
      </section>

      <!-- Control Panel -->
      <section class="controls">
        <button id="spin-button">Spin</button>
        <div class="result" id="result"></div>
      </section>

      <!-- Info Panel -->
      <section class="info-panel">
        <p>ðŸ’¡ Match 3 of the same symbol across the middle row to win!</p>
        <ul>

          <li><img src="https://i.imgur.com/SGg68qy.png" alt="Diamond"> = 50 pts</li>
          <li><img src="https://i.imgur.com/Xc5qcpV.png" alt="777"> = JACKPOT</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 SlotMaster Inc. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
