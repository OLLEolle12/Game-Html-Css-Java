<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garden Designer Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <button id="shopBtn" title="Shop"><img src="https://i.imgur.com/NzXI6Hm.png" alt="Shop" /></button>
    <button id="inventoryBtn" title="Inventory"><img src="https://i.imgur.com/PbUmbg4.png" alt="Inventory" /></button>
    <button id="tasksBtn" title="Tasks"><img src="https://i.imgur.com/gZG6Agg.png" alt="Tasks" /></button>
    <button id="achievementsBtn" title="Achievements"><img src="https://i.imgur.com/dVtJQ1Z.png" alt="Achievements" /></button>
    <button id="sellBtn" title="Sell Selected"><img src="https://i.imgur.com/0HpwASu.png" alt="Sell" /></button>
    <div id="cashDisplay">Cash: $0</div>
  </div>
  <div class="game-container">
    <div class="garden" id="garden">
      <div class="fence"></div>
    </div>
    <div class="menu" id="menu"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
