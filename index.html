<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Enkelt 3D Skjutspel</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    // Setup scen, kamera och renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ljuskälla
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 10, 10);
    scene.add(light);

    // Golv
    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x228822 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Spelarens "kropp" (en enkel kub)
    const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
    const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 1;
    scene.add(player);

    // Kameran följer spelaren
    camera.position.set(0, 3, 5);
    camera.lookAt(player.position);

    // Rörelse
    const move = {
      forward: false,
      backward: false
    };

    // Kulor som skjuts
    const bullets = [];
    const bulletSpeed = 0.5;

    // Skjut-funktion
    function shoot() {
      const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
      const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
      bullet.position.set(player.position.x, player.position.y + 1, player.position.z);
      bullet.direction = new THREE.Vector3(0, 0, -1);
      bullet.direction.applyQuaternion(player.quaternion);
      bullets.push(bullet);
      scene.add(bullet);
    }

    // Tangentbordshantering
    window.addEventListener('keydown', (e) => {
      if(e.code === 'KeyW') move.forward = true;
      if(e.code === 'KeyS') move.backward = true;
      if(e.code === 'Space') shoot();
    });
    window.addEventListener('keyup', (e) => {
      if(e.code === 'KeyW') move.forward = false;
      if(e.code === 'KeyS') move.backward = false;
    });

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      // Flytta spelaren framåt/bakåt
      if(move.forward) {
        player.position.add(new THREE.Vector3(0, 0, -0.1).applyQuaternion(player.quaternion));
      }
      if(move.backward) {
        player.position.add(new THREE.Vector3(0, 0, 0.1).applyQuaternion(player.quaternion));
      }

      // Kameran följer spelaren
      camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 3, player.position.z + 5), 0.1);
      camera.lookAt(player.position);

      // Flytta kulor framåt
      for(let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.add(bullets[i].direction.clone().multiplyScalar(bulletSpeed));
        // Ta bort kulan om den kommer för långt
        if(bullets[i].position.distanceTo(player.position) > 50) {
          scene.remove(bullets[i]);
          bullets.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }

    animate();

    // Hantera fönsterstorlek
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
