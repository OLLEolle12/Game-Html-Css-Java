<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <button id="shopBtn" class="side-btn" title="Shop">
        <img src="https://i.imgur.com/NzXI6Hm.png" alt="Shop" />
      </button>
      <button id="inventoryBtn" class="side-btn" title="Inventory">
        <img src="https://i.imgur.com/PbUmbg4.png" alt="Inventory" />
      </button>
      <button id="tasksBtn" class="side-btn" title="Tasks">
        <img src="https://i.imgur.com/gZG6Agg.png" alt="Tasks" />
      </button>
      <button id="achievementsBtn" class="side-btn" title="Achievements">
        <img src="https://i.imgur.com/dVtJQ1Z.png" alt="Achievements" />
      </button>
      <button id="sellBtn" class="side-btn" title="Sell Plants">
        <img src="https://i.imgur.com/0HpwASu.png" alt="Sell" />
      </button>
    </aside>

    <main class="game-area">
      <header class="topbar">
        <div id="cashDisplay">üí∞ Cash: $0.00</div>
        <div id="titleDisplay">üèÖ Beginner Gardener</div>
      </header>

      <section class="garden-room">
        <div class="fence"></div>
        <div class="grass"></div>
        <div id="planting-area"></div>
      </section>

      <!-- UI windows -->
      <div id="uiWindows">
        <div id="shop" class="ui-window">
          <h2>Shop</h2>
          <div id="shopItems" class="items-grid"></div>
          <button class="close-btn">Close</button>
        </div>

        <div id="inventory" class="ui-window">
          <h2>Inventory</h2>
          <div id="inventoryItems" class="items-grid"></div>
          <button class="close-btn">Close</button>
        </div>

        <div id="tasks" class="ui-window">
          <h2>Tasks</h2>
          <div id="tasksList"></div>
          <button class="close-btn">Close</button>
        </div>

        <div id="achievements" class="ui-window">
          <h2>Achievements</h2>
          <div id="achievementsList"></div>
          <button class="close-btn">Close</button>
        </div>

        <div id="sell" class="ui-window">
          <h2>Sell Plants</h2>
          <div id="sellList"></div>
          <button class="close-btn">Close</button>
        </div>
      </div>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
