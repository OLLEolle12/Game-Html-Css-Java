<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Pet Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">

    <h1>Virtual Pet Game</h1>

    <div id="coins-display">Coins: <span id="coins-count">0</span></div>

    <button id="shop-toggle" title="Open Pet Shop">🐾</button>

    <div id="shop-panel" class="hidden">
      <button id="shop-exit">X</button>
      <h2>Pet Shop</h2>
      <div id="shop-items">
        <!-- Pets and decorations will be inserted here -->
      </div>
    </div>

    <div id="tutorial-modal" class="hidden">
      <div class="tutorial-content">
        <h2>Welcome to Virtual Pet Game!</h2>
        <p>Click pets to interact with them.<br />
          Use the pet shop 🐾 button to buy new pets.<br />
          Drag pets or decorations to move them.<br />
          Complete quests for coins!</p>
        <button id="tutorial-close">Start Playing</button>
      </div>
    </div>

    <div id="quest-panel">
      <h3>Current Quest</h3>
      <p id="quest-text">Loading quests...</p>
      <button id="quest-claim" disabled>Claim Reward</button>
    </div>

    <div class="pet-area" id="pet-area">
      <!-- Background textures -->
      <img src="https://i.imgur.com/SJasdBl.png" alt="Wood floor" class="background-floor" />
      <img src="https://i.imgur.com/LSIc3qz.png" alt="Stone walls" class="background-wall" />
    </div>

    <div class="pet-menu hidden" id="pet-menu">
      <button id="feed-btn">Feed</button>
      <button id="play-btn">Play</button>
      <button id="sleep-btn">Sleep</button>
      <input type="text" id="petName" placeholder="Rename pet..." />
      <button id="rename-btn">Rename</button>
    </div>

    <audio id="background-music" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/21/audio_603dbb8ac7.mp3?filename=relaxing-ambient-8701.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="music-toggle" title="Toggle Music">🎵</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
