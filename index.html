<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Pixel Farm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cash-display">ðŸ’° Cash: <span id="cash">50</span></div>

    <div class="sidebar">

        <button id="inventoryBtn" class="sidebar-btn"><img src="https://i.imgur.com/PbUmbg4.png" alt="Inventory"></button>

        <div id="sellList"></div>
        <button class="close-btn">âœ–</button>

</body>
