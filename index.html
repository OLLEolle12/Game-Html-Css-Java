<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garden Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <button id="shopBtn" title="Shop"><img src="https://i.imgur.com/NzXI6Hm.png" alt="Shop"></button>
    <button id="sellBtn" title="Sell"><img src="https://i.imgur.com/0HpwASu.png" alt="Sell"></button>
    <button id="expandBtn" title="Expand Garden"><img src="https://i.imgur.com/ir3IGM7.png" alt="Expand"></button>
    <div id="cashDisplay">💰 Cash: $50.00</div>
    <div id="titleDisplay">🏅 Title: Beginner Gardener</div>
  </div>
  <div class="weather-display">
    <img id="weatherIcon" src="https://i.imgur.com/YBjeiNS.png" alt="Weather">
    <div id="dayTime">Day</div>
  </div>
  <div class="game-container">
    <div class="garden" id="garden">
      <div class="fence"></div>
    </div>
    <div class="menu" id="menu"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
